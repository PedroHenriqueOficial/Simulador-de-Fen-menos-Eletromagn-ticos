<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simulação de Campo Elétrico com Guia Interativo</title>
    
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #2a3b4c;
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-dark: #333;
            --text-light: #f0f0f0;
            --avatar-body: #d0dbe5;
            --avatar-head: #ffffff;
            --avatar-accent: #ffc107;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #e0f7fa, #b3e5fc);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 12px;
            border: 1px solid #ccc;
        }

        #controls button {
            padding: 8px 12px;
            cursor: pointer;
            border: 1px solid #007bff;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: background-color 0.2s, transform 0.1s;
        }
        
        #controls button:hover {
            background-color: #0056b3;
        }
        
        #controls button:active {
            transform: scale(0.98);
        }

        #controls input[type="number"] {
            width: 60px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        #controls div {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        /* --- Interface do Avatar e Explicação --- */
        .explanation-interface {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            align-items: flex-end;
            gap: 20px;
            max-width: 90vw;
        }

        .explanation-card {
            background-color: var(--card-bg);
            color: var(--text-dark);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            width: 450px;
            border: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .explanation-card h2 {
            font-size: 1.4rem;
            color: var(--primary-color);
            margin: 0;
        }

        .explanation-card p.explanation-content { /* Adicionei a classe aqui também */
            font-size: 1rem; /* Tamanho padrão */
            line-height: 1.6;
            margin: 0;
            min-height: 80px; /* Evita que o card pule de tamanho */
        }
        
        /* Estilo para o texto grande e negrito */
        .explanation-card p.explanation-content .highlight {
            font-size: 1.3em; /* 1.3 vezes o tamanho do pai (1.3 * 1rem = 1.3rem) */
            font-weight: bold;
            color: var(--primary-color); /* Uma cor que se destaque */
            display: block; /* Para que o texto ocupe sua própria linha */
            margin: 10px 0; /* Espaço em cima e embaixo */
        }
        
        .navigation-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        .nav-button {
            padding: 8px 18px;
            border-radius: 20px;
            border: 2px solid var(--primary-color);
            background-color: transparent;
            color: var(--primary-color);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .nav-button:hover:not(:disabled) {
            background-color: var(--primary-color);
            color: white;
        }
        
        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* --- Estilos do Avatar Robô (Mantidos) --- */
        .avatar-area {
            width: 150px;
            height: 220px;
            position: relative;
            animation: float 6s ease-in-out infinite;
        }

        .avatar-head {
            width: 100px;
            height: 100px;
            background: var(--avatar-head);
            border-radius: 50%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            border: 4px solid var(--secondary-color);
        }
        
        .avatar-eye {
            width: 20px;
            height: 20px;
            background: var(--secondary-color);
            border-radius: 50%;
            position: absolute;
            top: 35px;
            animation: blink 4s infinite;
        }
        .avatar-eye.left { left: 20px; }
        .avatar-eye.right { right: 20px; }
        
        .avatar-antenna {
            width: 6px;
            height: 40px;
            background: var(--secondary-color);
            position: absolute;
            left: 50%;
            top: -35px;
            transform: translateX(-50%);
        }
        .avatar-antenna::after {
            content: '';
            width: 16px;
            height: 16px;
            background: var(--avatar-accent);
            border-radius: 50%;
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            animation: antenna-glow 2s infinite alternate;
        }
        
        .avatar-mouth {
            width: 30px;
            height: 5px;
            background: var(--secondary-color);
            border-radius: 5px;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .avatar-body {
            width: 120px;
            height: 120px;
            background: var(--avatar-body);
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 30px 30px 15px 15px;
            border: 4px solid var(--secondary-color);
        }
        
        /* --- Animações do Avatar (Mantidas) --- */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes blink {
            0%, 95%, 100% { transform: scaleY(1); }
            97% { transform: scaleY(0.1); }
        }

        @keyframes antenna-glow {
            from { box-shadow: 0 0 5px var(--avatar-accent); }
            to { box-shadow: 0 0 15px var(--avatar-accent); }
        }

        .avatar-area.talking .avatar-mouth {
            animation: talk 0.5s infinite;
        }
        
        @keyframes talk {
            0% { height: 5px; }
            50% { height: 15px; border-radius: 50%; }
            100% { height: 5px; }
        }
        
        /* Responsividade (Mantida) */
        @media (max-width: 768px) {
            .explanation-interface {
                flex-direction: column-reverse;
                align-items: center;
                bottom: 10px;
                right: 0;
                left: 0;
                width: 100%;
            }
            .explanation-card {
                width: 85%;
                padding: 15px;
            }
            .avatar-area {
                transform: scale(0.8);
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <canvas id="electricFieldCanvas"></canvas>

    <div id="controls">
        <div>
            <label for="chargeValue">Valor da Carga (q):</label>
            <input type="number" id="chargeValue" value="10">
        </div>
        <button id="addPositiveCharge">Adicionar Carga Positiva (+)</button>
        <button id="addNegativeCharge">Adicionar Carga Negativa (-)</button>
        <button id="clearCharges">Limpar Cargas</button>
        <button id="toggleInteractions">Ligar/Desligar Interações</button> </div>

    <div class="explanation-interface">
        <div id="avatar-area" class="avatar-area">
            <div class="avatar-body"></div>
            <div class="avatar-head">
                <div class="avatar-antenna"></div>
                <div class="avatar-eye left"></div>
                <div class="avatar-eye right"></div>
                <div class="avatar-mouth"></div>
            </div>
        </div>
        <div class="explanation-card">
            <h2 id="topic-title"></h2>
            <p id="explanation-text" class="explanation-content"></p>
            <div class="navigation-controls">
                <button id="prev-btn" class="nav-button">Anterior</button>
                <span id="step-counter"></span>
                <button id="next-btn" class="nav-button">Próximo</button>
            </div>
        </div>
    </div>


    <script>
        const canvas = document.getElementById('electricFieldCanvas');
        const ctx = canvas.getContext('2d');

        let charges = [];
        let selectedCharge = null;
        let offsetX, offsetY;

        const chargeValueInput = document.getElementById('chargeValue');
        const addPositiveChargeButton = document.getElementById('addPositiveCharge');
        const addNegativeChargeButton = document.getElementById('addNegativeCharge');
        const clearChargesButton = document.getElementById('clearCharges');
        const toggleInteractionsButton = document.getElementById('toggleInteractions');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            draw();
        });

        let enableInteractions = true;

        class PointCharge {
            constructor(x, y, q) {
                this.x = x;
                this.y = y;
                this.q = q;
                this.radius = 10;
                this.vx = 0; // Velocidade em x
                this.vy = 0; // Velocidade em y
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.q > 0 ? 'red' : 'blue';
                ctx.fill();
                ctx.closePath();
                ctx.fillStyle = 'black';
                ctx.font = '12px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.q, this.x, this.y);
            }
            update() {
                // Aplica a velocidade à posição
                this.x += this.vx;
                this.y += this.vy;

                // Limita a velocidade para não saírem voando
                const maxSpeed = 5; // Aumentado um pouco
                const currentSpeed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (currentSpeed > maxSpeed) {
                    const speedRatio = maxSpeed / currentSpeed;
                    this.vx *= speedRatio;
                    this.vy *= speedRatio;
                }
                
                // Dissipação da velocidade (atrito para simulação)
                this.vx *= 0.95; // Reduzido o atrito (antes 0.98)
                this.vy *= 0.95;

                // Mantém as cargas dentro dos limites do canvas
                if (this.x < this.radius) { this.x = this.radius; this.vx *= -0.7; } // Bate e volta
                if (this.x > canvas.width - this.radius) { this.x = canvas.width - this.radius; this.vx *= -0.7; }
                if (this.y < this.radius) { this.y = this.radius; this.vy *= -0.7; }
                if (this.y > canvas.height - this.radius) { this.y = canvas.height - this.radius; this.vy *= -0.7; }
            }
        }

        function electricFieldAtPoint(px, py) {
            let Ex = 0;
            let Ey = 0;
            const k = 1; // Constante eletrostática simplificada para visualização do CAMPO
            for (const charge of charges) {
                const dx = px - charge.x;
                const dy = py - charge.y;
                const r_squared = dx * dx + dy * dy;
                const r = Math.sqrt(r_squared);
                if (r < 5) continue;
                const E = (k * charge.q) / r_squared;
                Ex += E * (dx / r);
                Ey += E * (dy / r);
            }
            return { Ex, Ey };
        }

        function applyCoulombForces() {
            if (!enableInteractions) return;

            const k_force = 200; // AUMENTADO SIGNIFICATIVAMENTE (antes 50)
            const minDistanceSquared = 30 * 30; // REDUZIDO (antes 50*50) para forças agirem antes
            const repulsionFactor = 5; // Para evitar que cargas se sobreponham
            
            for (let i = 0; i < charges.length; i++) {
                let fx = 0;
                let fy = 0;
                const charge1 = charges[i];

                for (let j = 0; j < charges.length; j++) {
                    if (i === j) continue;

                    const charge2 = charges[j];

                    const dx = charge1.x - charge2.x;
                    const dy = charge1.y - charge2.y;
                    let r_squared = dx * dx + dy * dy;

                    // Para evitar divisão por zero e forças gigantescas
                    if (r_squared < minDistanceSquared) {
                        r_squared = minDistanceSquared; // Impede que a força se torne infinita
                    }
                    const r = Math.sqrt(r_squared);

                    // Força de Coulomb
                    const forceMagnitude = (k_force * charge1.q * charge2.q) / r_squared;

                    // Componentes da força
                    fx += forceMagnitude * (dx / r);
                    fy += forceMagnitude * (dy / r);

                    // Adicionar uma pequena repulsão "física" se estiverem MUITO próximas
                    if (r < charge1.radius + charge2.radius + 2) {
                        const overlap = (charge1.radius + charge2.radius + 2) - r;
                        const pushMagnitude = overlap * repulsionFactor;
                        fx += pushMagnitude * (dx / r);
                        fy += pushMagnitude * (dy / r);
                    }
                }
                // Aplica a força como uma aceleração (ajustado o multiplicador)
                charge1.vx += fx * 0.02; // AUMENTADO o multiplicador (antes 0.01)
                charge1.vy += fy * 0.02;
            }
        }

        function drawFieldLine(startX, startY, stepSize = 5, maxLength = 500) {
            let x = startX;
            let y = startY;
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.strokeStyle = 'rgba(0, 0, 0, 0.4)';
            for (let i = 0; i < maxLength; i++) {
                const field = electricFieldAtPoint(x, y);
                const fieldMagnitude = Math.sqrt(field.Ex * field.Ex + field.Ey * field.Ey);
                if (fieldMagnitude < 0.1) break;
                const angle = Math.atan2(field.Ey, field.Ex);
                x += stepSize * Math.cos(angle);
                y += stepSize * Math.sin(angle);
                if (x < 0 || x > canvas.width || y < 0 || y > canvas.height) break;
                for (const charge of charges) {
                    const distanceToCharge = Math.sqrt((x - charge.x)**2 + (y - charge.y)**2);
                    if (distanceToCharge < charge.radius + 2) {
                        if (charge.q < 0) {
                            ctx.arc(x, y, 3, 0, Math.PI * 2);
                            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                            ctx.fill();
                        }
                        i = maxLength;
                        break;
                    }
                }
                ctx.lineTo(x, y);
            }
            ctx.stroke();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const startPoints = [];
            const linesPerCharge = 15;
            for (const charge of charges) {
                if (charge.q > 0) {
                    for (let i = 0; i < linesPerCharge; i++) {
                        const angle = (i / linesPerCharge) * Math.PI * 2;
                        const startX = charge.x + (charge.radius + 5) * Math.cos(angle);
                        const startY = charge.y + (charge.radius + 5) * Math.sin(angle);
                        startPoints.push({ x: startX, y: startY });
                    }
                }
            }
            for (const startPoint of startPoints) {
                drawFieldLine(startPoint.x, startPoint.y);
            }
            for (const charge of charges) {
                charge.draw();
            }
        }

        canvas.addEventListener('mousedown', (event) => {
            const mouseX = event.clientX;
            const mouseY = event.clientY;
            for (const charge of charges) {
                const distance = Math.sqrt((mouseX - charge.x)**2 + (mouseY - charge.y)**2);
                if (distance < charge.radius) {
                    selectedCharge = charge;
                    offsetX = mouseX - charge.x;
                    offsetY = mouseY - charge.y;
                    // Ao selecionar uma carga, desativamos sua velocidade para arrastá-la com precisão
                    selectedCharge.vx = 0;
                    selectedCharge.vy = 0;
                    break;
                }
            }
        });

        canvas.addEventListener('mousemove', (event) => {
            if (selectedCharge) {
                selectedCharge.x = event.clientX - offsetX;
                selectedCharge.y = event.clientY - offsetY;
                draw();
            }
        });

        canvas.addEventListener('mouseup', () => {
            selectedCharge = null;
        });

        addPositiveChargeButton.addEventListener('click', () => {
            const chargeValue = parseFloat(chargeValueInput.value);
            if (!isNaN(chargeValue)) {
                const randomX = Math.random() * (canvas.width - 200) + 100;
                const randomY = Math.random() * (canvas.height - 200) + 100;
                charges.push(new PointCharge(randomX, randomY, Math.abs(chargeValue)));
                draw(); // Garante que a carga apareça imediatamente
            }
        });

        addNegativeChargeButton.addEventListener('click', () => {
            const chargeValue = parseFloat(chargeValueInput.value);
            if (!isNaN(chargeValue)) {
                const randomX = Math.random() * (canvas.width - 200) + 100;
                const randomY = Math.random() * (canvas.height - 200) + 100;
                charges.push(new PointCharge(randomX, randomY, -Math.abs(chargeValue)));
                draw(); // Garante que a carga apareça imediatamente
            }
        });

        clearChargesButton.addEventListener('click', () => {
            charges = [];
            draw(); // Redesenha para limpar imediatamente
        });

        toggleInteractionsButton.addEventListener('click', () => {
            enableInteractions = !enableInteractions;
            toggleInteractionsButton.textContent = enableInteractions ? "Desligar Interações" : "Ligar Interações";
            if (!enableInteractions) {
                charges.forEach(charge => {
                    charge.vx = 0;
                    charge.vy = 0;
                });
            }
            draw(); // Redesenha para garantir que o estado visual esteja correto
        });


        // Cargas iniciais (ajustadas para não sobrepor o avatar)
        charges.push(new PointCharge(canvas.width / 3, canvas.height / 2, 10));
        charges.push(new PointCharge(2 * canvas.width / 3, canvas.height / 2, -10));
        draw(); // Desenha as cargas iniciais


        // --- LÓGICA DO AVATAR E DA EXPLICAÇÃO ---
        const avatarArea = document.getElementById('avatar-area');
        const topicTitleElement = document.getElementById('topic-title');
        const explanationTextElement = document.getElementById('explanation-text');
        const nextBtn = document.getElementById('next-btn');
        const prevBtn = document.getElementById('prev-btn');
        const stepCounter = document.getElementById('step-counter');

        const topics = [
            {
                title: "Bem-vindo à Simulação!",
                explanation: "Olá! Sou seu guia. Esta é uma simulação de campos elétricos. Vamos explorar como as cargas pontuais interagem."
            },
            {
                title: "Cargas Positivas e Negativas",
                explanation: "As cargas vermelhas são positivas (+) e as azuis são negativas (-). As linhas de campo sempre saem das cargas positivas e entram nas negativas."
            },
            {
                title: "Força Elétrica: Lei de Coulomb",
                explanation: `A força entre duas cargas pontuais é dada pela: <span class="highlight">F = k * (|q1 * q2| / r²)</span>. Cargas de mesmo sinal se repelem e de sinais opostos se atraem.`
            },
            {
                title: "Interação Dinâmica das Cargas",
                explanation: "Nesta simulação, as cargas se movem de acordo com a força de atração e repulsão entre elas! Tente adicionar várias cargas e observe o 'balé' elétrico. Coloque uma carga positiva e uma negativa próximas!"
            },
            {
                title: "Controlando as Interações",
                explanation: "Você pode usar o botão 'Ligar/Desligar Interações' no painel de controle para pausar ou reiniciar o movimento das cargas. Isso é útil para observar os campos estáticos."
            },
            {
                title: "Interaja com a Simulação",
                explanation: "Você pode usar os botões no canto superior esquerdo para adicionar ou limpar cargas. Tente adicionar uma nova carga positiva!"
            },
            {
                title: "Movendo as Cargas",
                explanation: "Clique e arraste qualquer carga para movê-la. Mesmo com as interações ligadas, você pode reposicionar as cargas. Observe como o campo elétrico se atualiza em tempo real."
            },
            {
                title: "Exploração Livre",
                explanation: "Agora é com você! Crie suas próprias configurações de cargas e veja como os padrões do campo elétrico se formam e como as cargas se movem. Bom experimento!"
            }
        ];

        let currentTopicIndex = 0;
        let speechSynth = window.speechSynthesis;
        let utterance = null;

        function speakText(text) {
            if (speechSynth.speaking) {
                speechSynth.cancel();
            }

            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = text;
            const plainText = tempDiv.textContent || tempDiv.innerText || '';

            utterance = new SpeechSynthesisUtterance(plainText);
            utterance.lang = 'pt-BR';
            utterance.rate = 1.0;
            utterance.pitch = 1.0;

            utterance.onstart = () => {
                avatarArea.classList.add('talking');
            };
            utterance.onend = () => {
                avatarArea.classList.remove('talking');
            };
            utterance.onerror = (event) => {
                console.error('SpeechSynthesisUtterance.onerror', event);
                avatarArea.classList.remove('talking');
            };

            speechSynth.speak(utterance);
        }

        function showTopic(index) {
            if (index < 0 || index >= topics.length) return;

            currentTopicIndex = index;
            const topic = topics[index];

            topicTitleElement.textContent = topic.title;
            explanationTextElement.innerHTML = topic.explanation;

            stepCounter.textContent = `${index + 1} / ${topics.length}`;

            speakText(topic.explanation);

            prevBtn.disabled = (index === 0);
            nextBtn.disabled = (index === topics.length - 1);
        }

        nextBtn.addEventListener('click', () => {
            showTopic(currentTopicIndex + 1);
        });

        prevBtn.addEventListener('click', () => {
            showTopic(currentTopicIndex - 1);
        });

        // Inicia o guia
        showTopic(0);

        // --- Loop de Animação Principal ---
        function animate() {
            if (enableInteractions && !selectedCharge) {
                applyCoulombForces();
                charges.forEach(charge => charge.update());
            }
            draw();
            requestAnimationFrame(animate);
        }

        // Inicia a simulação e o guia
        animate();
    </script>
</body>
</html>
